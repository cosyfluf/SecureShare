<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>

    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<!--
    Background: Uses a dark gradient for a secure/tech aesthetic.
    Flexbox is used to center the card vertically and horizontally.
-->
<body class="h-screen w-full overflow-hidden flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">

<!--
    Login Card
    Uses 'backdrop-blur' (Glassmorphism) for a translucent effect.
-->
<div class="w-full max-w-sm p-8 mx-4 bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl shadow-2xl animate-fade-in-up">

    <!-- Header Icon -->
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600/20 text-blue-400 mb-4 ring-1 ring-blue-500/50 shadow-[0_0_15px_rgba(59,130,246,0.5)]">
            <i class="fas fa-lock text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-white tracking-tight">Restricted Access</h1>
        <p class="text-slate-400 mt-2 text-sm">Enter the session password to continue.</p>
    </div>

    <!--
        Flash Messages (Errors)
        Flask's flash messages are displayed here (e.g., "Invalid Password").
    -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mb-6 space-y-2">
        {% for message in messages %}
        <div class="flex items-center gap-3 bg-red-500/10 border border-red-500/20 text-red-200 px-4 py-3 rounded-lg text-sm shadow-sm">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" class="space-y-6">
        <div>
            <label for="password" class="sr-only">Password</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-key text-slate-500"></i>
                </div>
                <!-- Input field matching the Python 'password' key -->
                <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        required
                        autofocus
                        class="block w-full pl-10 pr-3 py-3 bg-slate-900/50 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 sm:text-sm"
                >
            </div>
        </div>

        <!-- Submit Button -->
        <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition-all transform hover:scale-[1.02]"
        >
            Unlock
        </button>
    </form>
</div>

</body>
</html>
