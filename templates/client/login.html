<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Share | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-slate-950 h-screen w-full flex items-center justify-center relative overflow-hidden">

<!-- Background Accents -->
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
<div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl"></div>

<div class="relative z-10 w-full max-w-sm p-8 bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl">

    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-blue-600 text-white shadow-lg shadow-cyan-500/20 mb-4">
            <i class="fas fa-shield-alt text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-white tracking-tight">Secure Share</h1>
        <p class="text-slate-400 mt-2 text-sm">Restricted Environment</p>
    </div>

    <!-- Error Handling -->
    {% if error %}
    <div class="mb-6 p-3 bg-red-500/10 border border-red-500/20 rounded-lg flex items-center gap-3 text-red-400 text-sm">
        <i class="fas fa-wifi"></i> {{ error }}
    </div>
    {% endif %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="mb-6 p-3 bg-red-500/10 border border-red-500/20 rounded-lg flex items-center gap-3 text-red-400 text-sm">
        <i class="fas fa-exclamation-circle"></i> {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" class="space-y-5">
        <div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-key text-slate-500"></i>
                </div>
                <input type="password" name="password" placeholder="Enter Access Key" required autofocus
                       class="block w-full pl-10 pr-3 py-3 bg-slate-950 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition sm:text-sm">
            </div>
        </div>

        <button type="submit"
                class="w-full py-3 px-4 rounded-xl text-sm font-bold text-white bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 shadow-lg shadow-cyan-500/20 transform hover:-translate-y-0.5 transition-all duration-200">
            Authenticate
        </button>
    </form>
</div>

</body>
</html>
